<div class="sidebar" *ngIf="user">
    <div class="sidebar__logo animated fadeIn">
        <img [src]="user.imagen || 'assets/images/user1.png'">
        <span>{{user.nombre || 'Sin Nombre' | uppercase}}</span>
    </div>
    <div class="sidebar__menu animated fadeIn">
        <div mat-raised-button class="sidebar__menu--item">
            <p routerLink="/perfil" (click)="getUser()">
                <mat-icon>format_list_bulleted</mat-icon>
                Mis Productos
            </p>
        </div>
        <div mat-raised-button class="sidebar__menu--item">
            <p routerLink="/perfil/ordenes-de-compra" (click)="getUser()">
                <mat-icon>receipt</mat-icon>
                Ordenes de Compra
            </p>
        </div>
        <div mat-raised-button class="sidebar__menu--item">
            <p routerLink="/perfil/ordenes-de-venta" (click)="getUser()">
                <mat-icon>receipt</mat-icon>
                Ordenes de Venta
            </p>
        </div>
        <div mat-raised-button class="sidebar__menu--item">
            <p routerLink="/perfil/actualizar-datos" (click)="getUser()">
                <mat-icon>update</mat-icon>
                Actualizar Datos
            </p>
        </div>
    </div>
    <div class="sidebar__button">
        <button style="margin-bottom: 10px;" mat-raised-button color="primary" [routerLink]="['/']" >Inicio</button>
        <button mat-raised-button color="warn" (click)="exit()">Salir</button>
    </div>
</div>
